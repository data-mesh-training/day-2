data_product_name: sales_order
owner:
    team: team-x
    domain: domain-z
stakeholders:
  - team: team-y
description: "dataset description abc"
input_ports:
  - data_product_name: dataset1
  - data_product_name: dataset2
output_port:
  type: cloud_storage
  address: s3://bucket/prefix/
schema:
  - name: field_name
    type: int
  - name: field_name2
    type: string
sensitivity_tags:
  - column1: pii
  - column2: insider
SLOs:
  - name: completeness
    expression: row_count > 10000
  - name: freshness
    delivery_guarantee: "0 10 * * 4"
  - name: distribution
    column: country
    valid_values: ["DE", "AT", "CH", "BE", "NL", "FR", "EN", "DK", "FI", "IT", "PL", "PT", "ES", "SE", "NO"]
execution_logic: "SELECT a.*, b.* FROM dataset1 as a, dataset2 as b WHERE a.foo = b.bar"